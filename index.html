<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description">
        <meta neme="keywords">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Title</title>
    </head>
    <body>
        <header id="fixed-top">
            <a href="index.html">
                <img src="assets/images/gamehub.png" id="logo">
            </a>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="two-thirds-width-column float-left">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
            
                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
            
                <!-- Slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/images/gamerguy.jpg" alt="A guy playing a video game" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/gamergirl.jpg" alt="A girl posing while playing a video game" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/gameroom.jpg" alt="A room set up for gaming" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            </div>
            <div id="headline" class="one-third-width-column float-right">
                <h2>Welcome to GameHub</h2>
                <h3></h3>
            </div class="spacer">
        </section>
        <section>

        </section>
        <footer>        

        </footer>
    </body>
</html>
