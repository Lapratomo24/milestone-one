<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <meta name="description">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Contact Us</title>
</head>
<body>
    <header class="fixed-navbar">
        <a href="index.html">
            <img src="assets/images/gamehub.png">
        </a>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Visit Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <form class="form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Send us your inquiries!</h2>
            
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>

            <fieldset>
                <label for="feedback" class="block-label">Your message:</label>
                <br>
                <textarea class="fieldset" id="feedback" rows="4" cols="87" name="feedback" required></textarea>
            </fieldset>
            
            <input class="send-button" type="submit" value="Send">
        </form>
    </section>
    <section id="map-background">
        <div id="googlemap">
            <iframe id="map" src="https://bit.ly/2QVfkiy" width="100%" height="500"></iframe>
        </div>
    </section>
    <!-- Footer with social media and copyright -->

            </div>

        <div id="footer-right">

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Check out our Youtube page"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
