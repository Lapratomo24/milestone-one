<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Brand new gaming venue The GameHub for gamers to visit in Berlin, Germany"/>
        <meta name="keywords" content="game, gaming venue, game hub, video games, gamers"/>
        <title>Contact | The GameHub</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header id="fixed-navbar" class="navbar navbar-expand-lg navbar-dark" style="background-color: #990000;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/gamehub.png" alt="The GameHub Logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menus" aria-controls="navbar-menus" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="navbar-menus" class="navigation collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="navbar-item"><a class="nav-link" href="index.html" aria-label="Go to the top of the homepage">Home</a></li>
                        <li class="navbar-item"><a class="nav-link" href="visit.html" aria-label="Go to visit page">Visit</a></li>
                        <li class="navbar-item"><a class="nav-link" href="gallery.html" aria-label="Go to gallery page">Gallery</a></li>
                        <li class="navbar-item"><a class="nav-link active" aria-current="page" href="contact.html" aria-label="Go to contact page">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="contact-section">
            <form class="form-container" action="https://formdump.codeinstitute.net/" method="POST">
                <h3 style="font-family: 'Bungee Shade', cursive; color: #990000;">Your inquiry</h3>

                <label for="full-name">Full Name</label>
                <input class="text-input" id="full-name" type="text" name="full_name" required />

                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" required />

                <label for="general">General</label>
                <input id="general" type="radio" name="inquiry_preference" value="general" required />
                <label for="reservation">Reservation</label>
                <input id="reservation" type="radio" name="inquiry_preference" value="reservation" required />

                <fieldset>
                    <label for="feedback" class="block-label">Your message:</label>
                    <br />
                    <textarea class="fieldset" id="feedback" rows="4" cols="87" name="feedback" required></textarea>
                </fieldset>

                <button class="send-btn">Send</button>
            </form>
        </section>

        <!-- Footer with social media and copyright -->
        <footer>
            <div class="footer-left">
                <div>
                    <h5>Copyright Â© 2022 The GameHub. All Rights Reserved.</h5>
                </div>
            </div>
            <div class="footer-right">
                <div id="social-media">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Check out our Instagram page"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitch.com" target="_blank" rel="noopener" aria-label="Check out our Twitch page"><i class="fab fa-twitch"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Check out our Facebook page"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Check out our Twitter page"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Check out our Youtube page"><i class="fab fa-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

        <!-- Font awesome script-->
        <script src="https://kit.fontawesome.com/9a3807b5fb.js" crossorigin="anonymous"></script>
        <!-- Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
